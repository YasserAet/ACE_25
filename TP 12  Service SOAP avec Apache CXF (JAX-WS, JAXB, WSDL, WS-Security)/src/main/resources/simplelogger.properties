# SLF4J Simple Logger Configuration
# This file controls the logging behavior for the application

# Default log level (trace, debug, info, warn, error)
org.slf4j.simpleLogger.defaultLogLevel=info

# Log level for Apache CXF
org.slf4j.simpleLogger.log.org.apache.cxf=info

# Show date/time in logs
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Show thread name
org.slf4j.simpleLogger.showThreadName=false

# Show logger name
org.slf4j.simpleLogger.showLogName=true

# Show short logger name
org.slf4j.simpleLogger.showShortLogName=false
